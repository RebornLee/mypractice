<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	#faBox{
		width:200px;
		height: 200px;
		border: 1px solid #000;
		position: absolute;
		top: 200px;
		left:300px;
		transform-origin: top left;
	}
	#sonBox{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		background-color: blue;
		position: absolute;
		right:50%;
		top: 50%;
		transform: translate(50%,-50%);
	}
	@keyframes loading{
		0%{
			transform: translateY(0) rotate(-90deg);
		}
		33%{
			transform: translateY(0px) rotate(45deg);
		}
		80%{
			transform: translateY(0px) rotate(135deg);
		}
		100%{
			transform: translateY(-100px) rotate(135deg);
		}
	}
	@keyframes son{
		0%{
			
		}
		33%{
			box-shadow: 1px -1px 1px 0 blue;
			box-shadow: 2px -2px 1px 0 blue;
			box-shadow: 3px -3px 1px 0 blue;
			box-shadow: 4px -4px 1px 0 blue;
			box-shadow: 5px -5px 1px 0 blue;
			box-shadow: 6px -6px 1px 0 blue;
			box-shadow: 7px -7px 1px 0 blue;
			box-shadow: 8px -8px 1px 0 blue;
			box-shadow: 9px -9px 1px 0 blue;
			box-shadow: 10px -10px 1px 0 blue;
			box-shadow: 11px -11px 1px 0 blue;
		}
		80%{
			box-shadow: 1px -1px 1px 0 blue;
			box-shadow: 2px -2px 1px 0 blue;
			box-shadow: 3px -3px 1px 0 blue;
			box-shadow: 4px -4px 1px 0 blue;
			box-shadow: 5px -5px 1px 0 blue;
			box-shadow: 6px -6px 1px 0 blue;
			box-shadow: 7px -7px 1px 0 blue;
			box-shadow: 8px -8px 1px 0 blue;
			box-shadow: 9px -9px 1px 0 blue;
			box-shadow: 10px -10px 1px 0 blue;
			box-shadow: 11px -11px 1px 0 blue;
		}
		100%{
			
		}
	}
	.anmiateFa{
		animation: linear  3s 0s    loading;
	}
	.anmiateSon{
		animation: linear  3s 0s    son;
	}
	</style>
</head>
<body>
	<div id="faBox" class="anmiateFa"> 
		<div id="sonBox" class="anmiateSon"></div>
	</div>
</body>
</html>
